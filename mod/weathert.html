function createCookie(name, value, days)
{
  if (days) {
    var date = new Date();
    date.setTime(date.getTime()+(days*24*60*60*1000));
    var expires = "; expires="+date.toGMTString();
    }
  else var expires = "";
  document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name)
{
  var ca = document.cookie.split(';');
  var nameEQ = name + "=";
  for(var i=0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1, c.length); //delete spaces
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
  return null;
}

function eraseCookie(name)
{
  createCookie(name, "", -1);
}

			//此處使用arguments陣列存放argument
			function threadStart(argArg){
				//thread物件參照
				var threadObj = arguments[0];
				
				//thread開始或是關閉
				var boolStart = arguments[1];
				
				if(boolStart){
					//如果要求thread開始
					//注意 因為他無法存放參照,只能用eval來實現
					eval(threadObj + "= setTimeout(\"" + arguments[2] + "\", " + arguments[3] + ");");

					//要求thread結束
					clearTimeout(eval(threadObj));
				}
			}
